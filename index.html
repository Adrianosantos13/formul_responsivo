<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário responsivo</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
    <div id="parallelogram"></div>
    <section>
        <form action="#" method="POST">
            <h1>Cadastro de usuário</h1>
            <fieldset>
                <div class="container">
                    <input type="text" required name="name" autofocus>
                    <label>Nome</label>
                </div>

                <div class="container">
                    <input type="text" required name="lastname" autofocus>
                    <label>Sobrenome</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="email" required name="email">
                    <label>E-mail</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="password" required name="password">
                    <label>Senha</label>
                </div>

                <div class="container">
                    <input type="password" required name="confirm">
                    <label>Confirmar</label>
                </div>
            </fieldset>

            <fieldset>
                <div id="check">
                    <input type="checkbox" required name="accept">
                    <label>Aceitar os termos de uso</label>
                </div>

                <button>Criar conta</button>
            </fieldset>
            <a href="#">Ler os termos de uso</a>
        </form>
        <img src="../responsivo_formulario/_login.jpg">
    </section>
</html>
